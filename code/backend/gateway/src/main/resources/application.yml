server:
  port: 8090
spring:
  application:
    name: zuul-proxy
eureka:
  instance:
    hostname: gateway
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://18.166.111.161:1001/eureka/

ribbon:
  ReadTimeout: 600000
  connection-timeout: 30000
zuul:
  debug:
    request: true
  add-host-header: true #设置为true重定向是会添加host请求头
  routes: #给服务配置路由
    music-service:
      path: /music-service/**
      service-id: music-service
      sensitive-headers:
    taobao-service:
      path: /taobao/**  ## 匹配的路径
      service-id: taobao-service ## 对应eureka中注册的服务
      # url: http://47.97.206.169:8095
      sensitive-headers: 
    douban-service:
      path: /douban/**  ## 匹配的路径
      # service-id: douban-service ## 对应eureka中注册的服务
      url: http://121.36.196.234:8383
      sensitive-headers: 
    bilibili-service:
      path: /bilibili/**  ## 匹配的路径
      service-id: bilibili-service ## 对应eureka中注册的服务
      sensitive-headers: 

    # jingdong:
    # zhihu:
    # bilibili:
    # douban:
    # weibo:
  host:
    connect-timeout-millis: 100000
    socket-timeout-millis:  100000